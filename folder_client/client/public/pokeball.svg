<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Pokeball background circle -->
  <circle cx="50" cy="50" r="48" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Top half (red) -->
  <path d="M 2 50 A 48 48 0 0 1 98 50 Z" fill="#dc3545"/>
  
  <!-- Bottom half (white) -->
  <path d="M 2 50 A 48 48 0 0 0 98 50 Z" fill="#f8f9fa"/>
  
  <!-- Center line -->
  <line x1="2" y1="50" x2="98" y2="50" stroke="#333" stroke-width="3"/>
  
  <!-- Center circle (outer) -->
  <circle cx="50" cy="50" r="12" fill="#f8f9fa" stroke="#333" stroke-width="3"/>
  
  <!-- Center circle (inner) -->
  <circle cx="50" cy="50" r="6" fill="#333"/>
</svg>
